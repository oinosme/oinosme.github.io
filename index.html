	<div class="keyboard">
		<script type="text/javascript">
			(function() { 
				var row = function(left, keys, right) { return [left].concat(keys.split(''), [right]); }
				var keyboard = [
					row('Esc',   '1234567890-', 'Back'),
					row('Tab',   'qertyuip<', '>'),
					row('Caps',  'asdfghjkl;', 'Ret'),
					row('Shift', 'zxcvbnm,./', 'Shift'),
					['          SPACE          ']
				];

				var letters = "1234567890qwertyuiopasdfghjklzxcvbnm";
				for ( var i=0; i<keyboard.length; i++ ) {
					var keys = keyboard[i];
					document.write('<div class="keyboard-row">');
					for ( var j=0; j<keys.length; j++ ) {
						document.write('<div class="keyboard-key">' + keys[j].toUpperCase().replace(/ /g, '&nbsp;') + '</div>');
					}
					document.write('</div>');
				}
			})();
		</script>
	</div>
